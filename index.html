<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <script src="js.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="center">
        <form name = "forms">
            <div class="diplay">
                <p id="diplay"></p>
            </div>
            <div class="buttons">
                <input type="button" id="seven" onclick="Seven()" value="7">
                <input type="button" id="eight" onclick="Eight()" value="8">
                <input type="button" id="nine" onclick="Nine()" value="9">
                <input type="button" id="divide" onclick="Div()" value="/"><br>
                <input type="button" id="four" onclick="Four()" value="4">
                <input type="button" id="five" onclick="Five()" value="5">
                <input type="button" id="six" onclick="Six()" value="6">
                <input type="button" id="multi" onclick="Mul()" value="*"><br>
                <input type="button" id="one" onclick="One()" value="1">
                <input type="button" id="two" onclick="Two()" value="2">
                <input type="button" id="three" onclick="Three()" value="3">
                <input type="button" id="subs" onclick="Subs()" value="-"><br>
                <input type="button" id="dot" onclick="Dot()" value=".">
                <input type="button" id="zero" onclick="Zero()" value="0">
                <input type="button" id="add" onclick="Add()" value="+">
                <input type="button" id = "clear" onclick="Clear()" value="C"><br>
                <input type="button" id = "equal" onclick="Equal()" value="="><br>
            </div>
        </form>
    </div>
</body>
</html>
